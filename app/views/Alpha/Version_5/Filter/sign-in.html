{% extends "layouts/main.html" %} {% block pageTitle %} – {{ serviceName }} – GOV.UK Prototype Kit {% endblock %} {% block
beforeContent %}
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl">Sign in</h1>
    <div class="govuk-form-group">
      <label class="govuk-label" for="crn">
        Customer reference number (CRN)
      </label>
      <div id="crn-hint" class="govuk-hint">
        This is the 10 digit number emailed to you when you created your account
      </div>
      <input class="govuk-input govuk-!-width-two-thirds" id="crn" name="crn" type="crn" spellcheck="false" aria-describedby="crn-hint" autocomplete="crn">
    </div>

    <div class="govuk-form-group">
        <label class="govuk-label" for="password">
          Please enter your password
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" type="password" id="password" value="this is my password">
        
    </div>
    <button class="govuk-button" data-module="govuk-button">
      Sign in
    </button>
    <p class="govuk-body">
      <a href="/Alpha/Version_5/Filter/signed-in-1.html" class="govuk-link govuk-link--no-visited-state">Forgotten password</a>
    </p>
  </div>
</div>


{% endblock %}
